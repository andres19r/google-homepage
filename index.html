<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <nav>
        <div class="nav-item"><a href="#">Gmail</a></div>
        <div class="nav-item"><a href="#">Images</a></div>
        <div class="nav-item"><img src="img/apps_black_24dp.svg" alt="apps-icon"></div>
        <div class="nav-item"><img src="img/profile-logo.jpg" alt="profile-picture"></div>
    </nav>	
    <main>
        <div class="container">
            <img src="img/google-logo.png" alt="google-logo">
            <form>
                <div class="searchbar">
                    <img src="img/search_black_24dp.svg" alt="search-icon">
                    <input type="text" name="search" id="search">
                </div>
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-boxes">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <div class="footer-boxes">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
